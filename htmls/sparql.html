<div ng-controller="SPARQLQueryController">
        <br/>
          <input type="text" class="form-control" placeholder="SPARQL endpoint URL" style="max-width:600px;display:inline" ng-model="url">
          <button type="button" class="btn btn-default" ng-click="query()">Query</button> 
          <br/> <br/>
          <textarea class="form-control" rows="5" id="comment" style="max-width:600px;" ng-model="querystr"></textarea>
          <br/>
          <div id="sparqlresult" ng-bind-html="result">
          </div>

          <div ng-show="sparql_status">
              <h4>SPARQL Results</h4>

              <div class="form-group" id="sparql_result_details">
                <label for="lat">Number of Results:{{numResults}}</label><br/>
                <label for="lat">Columns:</label><br/>
                <ul>
                  <li ng-repeat="x in columns">{{x}}</li>
                </ul>
              </div>
          </div>
          <div ng-show="sparql_error" style="color:red">
            Error:{{error}}
          </div>

          <div style="width:30%">
              <div class="form-group">
                <label for="groupname">Group name</label>
                <input type="text" class="form-control" ng-model="groupname">
              </div>

              <div class="form-group">
                <label for="lat">Latitude Column:</label>
                <select class="form-control" ng-model="lat">
                  <option ng-repeat="x in columns">{{x}}</option>
                </select>
              </div>

              <div class="form-group">
                <label for="long">Longitude Column:</label>
                <select class="form-control" ng-model="long">
                    <option ng-repeat="x in columns">{{x}}</option>
                </select>
              </div>

              <div class="form-group">
                <label for="desc">Description Column:</label>
                <input type="text" class="form-control" ng-model="desc">
              </div>

              <button type="button" class="btn btn-default" ng-click="addGroup()">Add</button>
          <div>
          
    </div>
  </div>
</div>
