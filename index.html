	<script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">Add Data Configuration</h3>
        </div>
        <div class="modal-body" id="modal-body">

            <div class="form-group">
		      <label>File URL</label>
		      <input type="text" ng-model="url" class="form-control">
		    </div>

		    <div class="form-group">
		      <label>Data Configuration Content</label>
		      <textarea ng-model="content" class="form-control" placeholder="Paste configurations" rows="15">


		      </textarea>
		    </div>


        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="loadDataConfig()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </script>
